  <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f8f9fa;
}

/* Style for the sidebar */
.side-menu {
  width: 50px; /* Initial collapsed width */
  background-color: #6e6e6e;
  color: #fff;
  height: 100vh;
  position: fixed;
  display: flex;
  flex-direction: column;
  padding: 10px;
  transition: width 0.3s ease; /* Smooth transition for width change */
}

.side-menu:hover {
  width: 220px; /* Expanded width on hover */
}

/* Hide the text by default and show when expanded */
.side-menu h2 {
  text-align: right; /* Aligns the text inside the <h2> to the right */
  margin-bottom: 20px; /* Optional: add space below the title */
  visibility: hidden; /* Initially hide the text */
  opacity: 0; /* Make the text fully transparent */
  transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition */
}

.side-menu:hover h2 {
  visibility: visible; /* Make the text visible when sidebar is hovered */
  opacity: 1; /* Make the text fully opaque when expanded */
}

.menu {
  list-style: none;
  padding: 0;
  margin: 0;
}

.menu-item {
  display: flex;
  align-items: center;
  padding: 10px 15px;
}

.menu-item a {
  text-decoration: none; /* Remove the default underline for links */
  color: inherit; /* Inherit color from the parent (so it doesn't change the text color) */
  display: flex;
  align-items: center;
}

.menu-item img {
  width: 24px;  /* Icon size */
  height: 24px; /* Ensure square icon */
  margin-right: 10px; /* Space between icon and text */
}

/* Hover effect and active state for menu items */
.menu-item:hover, .menu-item.active {
  background-color: #334155;
}

/* Icon size adjustments */
.menu-item img {
  width: 24px;
  height: 24px;
  margin-right: 21px;
  transition: transform 0.3s ease;
  filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(180deg); /* Adjust color */
}

/* Hide text when collapsed and show when expanded */
.side-menu {
  overflow: hidden; /* Prevent text overflow when collapsed */
}

.side-menu:hover .menu-item span {
  opacity: 1; /* Show text on hover */
  visibility: visible;
}

.menu-item span {
  opacity: 0; /* Initially hide the text */
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition */
}

/* Container for content */
.container {
  margin-left: 280px; /* Adjust content margin for expanded sidebar */
  padding: 20px;
}

/* Header section styling */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

h1 {
  font-size: 24px;
  color: #1e293b;
}

/* Button styling */
.btn {
  background-color: #4f46e5;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.btn:hover {
  background-color: #4338ca;
}

/* Content section styling */
.content {
  display: flex;
  gap: 20px;
}

.section {
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  flex: 1;
}

.section h2 {
  margin-bottom: 15px;
  font-size: 18px;
  color: #4b5563;
  border-bottom: 2px solid #4f46e5;
  padding-bottom: 5px;
}

/* Form styling */
.form-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 15px;
}

.form-group label {
  font-size: 14px;
  color: #6b7280;
  margin-bottom: 5px;
}

.form-group input, .form-group select {
  padding: 10px;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  font-size: 14px;
  color: #374151;
}

/* Table section styling */
.table-section {
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

table th, table td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}

table th {
  background-color: #f4f4f4;
}

/* Totals section */
.totals {
  text-align: right;
  margin-top: 20px;
}

.totals p {
  margin: 5px 0;
  font-size: 16px;
}

.totals p strong {
  font-size: 18px;
  color: #1e293b;
}

.centered-text {
  display: flex;               /* Use flexbox to align content */
  justify-content: center;     /* Center horizontally */
  align-items: center;         /* Center vertically */
  height: 100vh;               /* Take up the full height of the viewport */
  text-align: center;          /* Center the text */
  background-color: #f0f0f0;   /* Optional: light background color for visibility */
  font-size: 20px;             /* Optional: adjust font size */
}

  </style>
