<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatura</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
  <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f8f9fa;
}

/* Style for the sidebar */
.side-menu {
  width: 50px; /* Initial collapsed width */
  background-color: #6e6e6e;
  color: #fff;
  height: 100vh;
  position: fixed;
  display: flex;
  flex-direction: column;
  padding: 10px;
  transition: width 0.3s ease; /* Smooth transition for width change */
}

.side-menu:hover {
  width: 220px; /* Expanded width on hover */
}

/* Hide the text by default and show when expanded */
.side-menu h2 {
  text-align: right; /* Aligns the text inside the <h2> to the right */
  margin-bottom: 20px; /* Optional: add space below the title */
  visibility: hidden; /* Initially hide the text */
  opacity: 0; /* Make the text fully transparent */
  transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition */
}

.side-menu:hover h2 {
  visibility: visible; /* Make the text visible when sidebar is hovered */
  opacity: 1; /* Make the text fully opaque when expanded */
}

.menu {
  list-style: none;
  padding: 0;
  margin: 0;
}

.menu-item {
  display: flex;
  align-items: center;
  padding: 10px 15px;
}

.menu-item a {
  text-decoration: none; /* Remove the default underline for links */
  color: inherit; /* Inherit color from the parent (so it doesn't change the text color) */
  display: flex;
  align-items: center;
}

.menu-item img {
  width: 24px;  /* Icon size */
  height: 24px; /* Ensure square icon */
  margin-right: 10px; /* Space between icon and text */
}

/* Hover effect and active state for menu items */
.menu-item:hover, .menu-item.active {
  background-color: #334155;
}

/* Icon size adjustments */
.menu-item img {
  width: 24px;
  height: 24px;
  margin-right: 21px;
  transition: transform 0.3s ease;
  filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(180deg); /* Adjust color */
}

/* Hide text when collapsed and show when expanded */
.side-menu {
  overflow: hidden; /* Prevent text overflow when collapsed */
}

.side-menu:hover .menu-item span {
  opacity: 1; /* Show text on hover */
  visibility: visible;
}

.menu-item span {
  opacity: 0; /* Initially hide the text */
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition */
}

/* Container for content */
.container {
  margin-left: 280px; /* Adjust content margin for expanded sidebar */
  padding: 20px;
}

/* Header section styling */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

h1 {
  font-size: 24px;
  color: #1e293b;
}

/* Button styling */
.btn {
  background-color: #4f46e5;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.btn:hover {
  background-color: #4338ca;
}

/* Content section styling */
.content {
  display: flex;
  gap: 20px;
}

.section {
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  flex: 1;
}

.section h2 {
  margin-bottom: 15px;
  font-size: 18px;
  color: #4b5563;
  border-bottom: 2px solid #4f46e5;
  padding-bottom: 5px;
}

/* Form styling */
.form-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 15px;
}

.form-group label {
  font-size: 14px;
  color: #6b7280;
  margin-bottom: 5px;
}

.form-group input, .form-group select {
  padding: 10px;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  font-size: 14px;
  color: #374151;
}

/* Table section styling */
.table-section {
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

table th, table td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}

table th {
  background-color: #f4f4f4;
}

/* Totals section */
.totals {
  text-align: right;
  margin-top: 20px;
}

.totals p {
  margin: 5px 0;
  font-size: 16px;
}

.totals p strong {
  font-size: 18px;
  color: #1e293b;
}

.centered-text {
  display: flex;               /* Use flexbox to align content */
  justify-content: center;     /* Center horizontally */
  align-items: center;         /* Center vertically */
  height: 100vh;               /* Take up the full height of the viewport */
  text-align: center;          /* Center the text */
  background-color: #f0f0f0;   /* Optional: light background color for visibility */
  font-size: 20px;             /* Optional: adjust font size */
}

  body {
    opacity: 0;  /* Start with the body invisible */
    transition: opacity 0.5s ease-in-out;  /* Transition for fade-in effect */
  }

  body.loaded {
    opacity: 1;  /* When the page is fully loaded, fade in */
  }

  </style>

<body>
  <div class="side-menu">
    <h2>Commercial</h2>
<ul class="menu">
  <li class="menu-item">
    <a href="../dashboard.html">
      <img src="img/dashboard.svg" alt="Dashboard">
      Dashboard
    </a>
  </li>
  <li class="menu-item">
    <a href="invoice.html">
      <img src="img/invoice.svg" alt="Invoicing">
      Invoicing
    </a>
  </li>
  <li class="menu-item active">
    <a href="commercial.html">
      <img src="img/commercial.svg" alt="Commercial">
      Commercial
    </a>
  </li>
  <li class="menu-item">
    <a href="accounting.html">
      <img src="img/accounting.svg" alt="Accounting">
      Accounting
    </a>
  </li>
  <li class="menu-item">
    <a href="financial.html">
      <img src="img/financial.svg" alt="Financial">
      Financial
    </a>
  </li>
  <li class="menu-item">
    <a href="../settings.html">
      <img src="img/settings.svg" alt="Settings">
      Settings
    </a>
  </li>
</ul>
  </div>

<div class="centered-text">
  Em Desenvolvimento!
</div>

  <script>
    function generatePDF() {
      const clientName = document.getElementById("client-name").value || "N/A";
      const clientAddress = document.getElementById("client-address").value || "N/A";
      const issueDate = document.getElementById("issue-date").value || "N/A";
      const dueDate = document.getElementById("due-date").value || "N/A";
      const items = [...document.querySelectorAll("#items-body tr")].map(row => ({
        description: row.querySelector("td:nth-child(1) input").value || "N/A",
        quantity: row.querySelector("td:nth-child(2) input").value || "0",
        price: row.querySelector("td:nth-child(3) input").value || "0",
        total: row.querySelector("td:nth-child(4)").textContent || "0.00"
      }));
      const subtotal = document.getElementById("subtotal").textContent;
      const vat = document.getElementById("vat").textContent;
      const total = document.getElementById("total").textContent;

      const pdfContent = `
        <div style="font-family: Arial; padding: 20px; max-width: 800px; margin: auto;">
          <h1 style="text-align: center; color: #1e293b;">Fatura</h1>
          <div style="margin-bottom: 20px;">
            <h3>Informações do Cliente</h3>
            <p><strong>Nome:</strong> ${clientName}</p>
            <p><strong>Endereço:</strong> ${clientAddress}</p>
          </div>
          <div style="margin-bottom: 20px;">
            <h3>Detalhes da Fatura</h3>
            <p><strong>Data de Emissão:</strong> ${issueDate}</p>
            <p><strong>Data de Vencimento:</strong> ${dueDate}</p>
          </div>
          <h3>Itens</h3>
          <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
            <thead>
              <tr>
                <th style="border: 1px solid #ddd; padding: 8px;">Descrição</th>
                <th style="border: 1px solid #ddd; padding: 8px;">Quantidade</th>
                <th style="border: 1px solid #ddd; padding: 8px;">Preço Unitário</th>
                <th style="border: 1px solid #ddd; padding: 8px;">Total</th>
              </tr>
            </thead>
            <tbody>
              ${items.map(item => `
                <tr>
                  <td style="border: 1px solid #ddd; padding: 8px;">${item.description}</td>
                  <td style="border: 1px solid #ddd; padding: 8px;">${item.quantity}</td>
                  <td style="border: 1px solid #ddd; padding: 8px;">${item.price}</td>
                  <td style="border: 1px solid #ddd; padding: 8px;">${item.total}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
          <div style="text-align: right;">
            <p><strong>Subtotal:</strong> ${subtotal} MZN</p>
            <p><strong>IVA (16%):</strong> ${vat} MZN</p>
            <p><strong>Total Geral:</strong> ${total} MZN</p>
          </div>
        </div>
      `;

      const options = {
        margin: 10,
        filename: 'invoice.pdf',
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().set(options).from(pdfContent).save();
    }

    document.getElementById("generate-pdf").addEventListener("click", generatePDF);

    document.getElementById("add-item").addEventListener("click", () => {
      const tableBody = document.getElementById("items-body");
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td><input type="text" placeholder="Descrição"></td>
        <td><input type="number" value="1" min="1" class="item-quantity"></td>
        <td><input type="number" value="0" step="0.01" class="item-price"></td>
        <td class="item-total">0.00</td>
      `;
      tableBody.appendChild(newRow);
    });
  </script>
  <script>
    // Função para calcular os totais
    function calculateTotals() {
      const rows = document.querySelectorAll("#items-body tr");
      let subtotal = 0;
  
      rows.forEach(row => {
        const quantity = parseFloat(row.querySelector(".item-quantity").value) || 0;
        const price = parseFloat(row.querySelector(".item-price").value) || 0;
        const total = quantity * price;
  
        // Atualiza o total da linha
        row.querySelector(".item-total").textContent = total.toFixed(2);
        subtotal += total;
      });
  
      // Calcula IVA e Total Geral
      const vat = subtotal * 0.16;
      const totalGeneral = subtotal + vat;
  
      // Atualiza os valores de Subtotal, IVA e Total Geral
      document.getElementById("subtotal").textContent = subtotal.toFixed(2);
      document.getElementById("vat").textContent = vat.toFixed(2);
      document.getElementById("total").textContent = totalGeneral.toFixed(2);
    }
  
    // Eventos para cálculo dinâmico
    document.querySelectorAll(".item-quantity, .item-price").forEach(input => {
      input.addEventListener("input", calculateTotals);
    });
  
    // Adicionar itens dinamicamente
    document.getElementById("add-item").addEventListener("click", () => {
      const tableBody = document.getElementById("items-body");
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td><input type="text" placeholder="Descrição"></td>
        <td><input type="number" value="1" min="1" class="item-quantity"></td>
        <td><input type="number" value="0.00" step="0.01" class="item-price"></td>
        <td class="item-total">0.00</td>
      `;
      tableBody.appendChild(newRow);
  
      // Adiciona eventos aos novos inputs
      newRow.querySelectorAll(".item-quantity, .item-price").forEach(input => {
        input.addEventListener("input", calculateTotals);
      });
    });
  
    // Inicializa os cálculos ao carregar a página
    document.addEventListener("DOMContentLoaded", calculateTotals);
  </script>

  <script>
  window.addEventListener('load', function () {
    document.body.classList.add('loaded');  // Add 'loaded' class when the page finishes loading
  });
</script>
  
</body>
</html>
